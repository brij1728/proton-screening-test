version: '3.9'
services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    environment:
      - MONGO_URL=mongodb://mongo:27017/chat_application
      - PORT=5000
      - SITE_URL=http://localhost:3000
    depends_on:
      - mongo
    volumes:
      - ./server:/server
      - /server/node_modules

  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    depends_on:
      - server
    environment:
      - VITE_API_URL=/
      - VITE_BACKEND_URL=http://server:5000/api
    links: 
      - server  
    volumes:
      - ./client:/client
      - /client/node_modules

  mongo:
    image: mongo:latest
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
